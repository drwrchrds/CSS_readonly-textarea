<!DOCTYPE html>
<head>

<style>
    div, textarea {
        box-sizing:border-box;
    }
    textarea {
		resize: none;
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		width: 100%;
		outline: none;
        font-family:inherit;
        font-size:inherit;
        padding: inherit;
        border: none;
    }
    .a {
        position: relative;
        width: 300px;
        border: 1px solid blue;
	} 
</style>
</head>

<body>
    <div class='a'>
        <div class='b'
            >I am a bunch of variable-length text that you can like, click and use cmd+a to select all. But you can't edit me.</div>
        <textarea readonly="readonly"
            >I am a bunch of variable-length text that you can like, click and use cmd+a to select all. But you can't edit me.</textarea>
    </div>
    I am a bunch of other text. I should not be selected by "select-all"
</body>
